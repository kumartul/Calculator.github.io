<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags --> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Next-Generation cool standard calculator">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Calculator">
    <meta property="og:description" content="Next Generation cool standard calculator that can perform many operations">
    <meta property="og:url" content="https://kumartul.github.io/Calculator.github.io">
    <meta property="og:type" content="application">
    <meta property="og:locale" content="en_GB">
    <meta property="og:image" content="./public/icons/favicon.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:image:secure_url" content="https://kumartul.github.io/Calculator.github.io/public/icons/favicon.png">

    <!-- Title -->
    <title>Calculator</title>

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://kumartul.github.io/Calculator.github.io">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/icons/favicon.png">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/main.css" type = "text/css">

    <!-- Custom JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Header -->
        <div class="header">

            <!-- Hamburger -->
            <div class="hamburger" role="menu" aria-disabled="true">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <!-- Type of Calculator -->
            <h2>Standard</h2>

            <!-- View History Button -->
            <div class="view-history">
                <button id = "history-btn" aria-label="History Button" role="button">
                    <i class="fa fa-history"></i>
                </button>
            </div>
        </div>

        <!-- History -->
        <div class="history"></div>

        <!-- Result Area -->
        <div class="result">0</div>

        <!-- Rows -->
        <div class="rows">
            <div class="row">
    
                <!-- Cells -->
                <div class="cell" aria-label="Clear Entries" role="button">CE</div>
                <div class="cell" aria-label="Clear" role="button">C</div>
                <div class="cell" aria-label="Remove" role="button">R</div>
                <div class="cell" aria-label="Divide" role="button">&divide;</div>
            </div>
            <div class="row">
    
                <!-- Cells -->
                <div class="cell" aria-label="7" role="button">7</div>
                <div class="cell" aria-label="8" role="button">8</div>
                <div class="cell" aria-label="9" role="button">9</div>
                <div class="cell" aria-label="Multiply" role="button">x</div>
            </div>
            <div class="row">
    
                <!-- Cells -->
                <div class="cell" role="button" aria-label="4">4</div>
                <div class="cell" role="button" aria-label="5">5</div>
                <div class="cell" role="button" aria-label="6">6</div>
                <div class="cell" role="button" aria-label="Minus">-</div>
            </div>
            <div class="row">
    
                <!-- Cells -->
                <div class="cell" role="button" aria-label="1">1</div>
                <div class="cell" role="button" aria-label="2">2</div>
                <div class="cell" role="button" aria-label="3">3</div>
                <div class="cell" role="button" aria-label="Plus">&plus;</div>
            </div>
            <div class="row">
                
                <!-- Cells -->
                <div class="cell" role="button" aria-label="Exponent">^</div>
                <div class="cell" role="button" aria-label="0">0</div>
                <div class="cell" role="button" aria-label="Point">.</div>
                <div class="cell" role="button" aria-label="Equal to">=</div>
            </div>
        </div>

        <div class="history-sheet" data-active="no">

        </div>
    </div>
</body>
</html>
